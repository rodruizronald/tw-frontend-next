name: Code Quality Check

on:
  pull_request:
    branches: main
  push:
    branches: main
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'eslint.config.mjs'
      - '.prettierrc'
      - '.prettierignore'
      - 'next.config.ts'

jobs:
  # ─────────────────────────────────────────────────────────
  # CHANGES: Detect if code-relevant files were modified
  # ─────────────────────────────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'eslint.config.mjs'
              - '.prettierrc'
              - '.prettierignore'
              - 'next.config.ts'

  # ─────────────────────────────────────────────────────────
  # LINT & FORMAT: Run code quality checks (skipped for docs-only changes)
  # ─────────────────────────────────────────────────────────
  lint-and-format:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  # ─────────────────────────────────────────────────────────
  # BUILD: Build the application (skipped for docs-only changes)
  # ─────────────────────────────────────────────────────────
  build:
    needs: [changes, lint-and-format]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          # Required for build: Supabase client validates these at import time
          # Using placeholder values since actual keys are not needed for build verification
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: placeholder_key
