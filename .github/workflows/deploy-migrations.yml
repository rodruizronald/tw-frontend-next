name: Deploy Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - 'supabase/config.toml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: migrations-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ─────────────────────────────────────────────────────────
  # CHANGES: Detect if migration-relevant files were modified
  # ─────────────────────────────────────────────────────────
  changes:
    runs-on: ubuntu-latest
    outputs:
      migrations: ${{ steps.filter.outputs.migrations }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for migration changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            migrations:
              - 'supabase/migrations/**'
              - 'supabase/config.toml'

  # ─────────────────────────────────────────────────────────
  # VALIDATE: Test migrations locally before deploying
  # ─────────────────────────────────────────────────────────
  validate:
    name: validate-migrations
    needs: changes
    if: needs.changes.outputs.migrations == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start local Supabase database
        run: supabase db start

      - name: Validate migrations (apply all from scratch)
        run: supabase db reset

      - name: Verify TypeScript types can be generated
        run: supabase gen types typescript --local > /dev/null

  # ─────────────────────────────────────────────────────────
  # DEPLOY: Push migrations to remote (only after validation)
  # ─────────────────────────────────────────────────────────
  deploy:
    name: deploy-migrations
    needs: [changes, validate]
    if: |
      needs.changes.outputs.migrations == 'true' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to remote Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Preview migrations (dry-run)
        run: supabase db push --dry-run

      - name: Push migrations to remote database
        run: supabase db push
